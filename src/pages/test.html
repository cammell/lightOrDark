<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      .light {
        background-color: #fff;
        color: #000;
      }

      .dark {
        background-color: #111111;
        color: #fff;
      }

      .button {
        margin-top: 30px;
        width: 100%;
      }
      p {
        font-size: xx-large;
        text-align: center;
      }
    </style>
  </head>
  <body class="light">
    <form>
      <button input class="button button_js" id="toggle">Toggle light</button>
    </form>
    <p>It is light now</p>
  </body>
  <script type="text/javascript">
    console.log("HELLO ðŸš€");

    const button = document.querySelector(".button_js");
    button.addEventListener("click", toggleLight, false);
    // button.onlick=toggleLight();
    function toggleLight() {
      var body = document.querySelector(".body");
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
      }
      document.querySelector("p").textContent("Toggle light was fired");
      console.log("function toggle was fired");
    }
  </script>
</html>
